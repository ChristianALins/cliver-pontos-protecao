<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - CLIVER Corretora</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #1a73e8; font-size: 22px; font-weight: 700; }
        .logo p { color: #666; font-size: 14px; margin-top: 5px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }
        input:focus { border-color: #1a73e8; }
        button {
            width: 100%;
            padding: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #1557b0; }
        .result { margin-top: 30px; border-top: 2px solid #f0f0f0; padding-top: 25px; }
        .saldo-box {
            background: linear-gradient(135deg, #34a853, #1e7e34);
            color: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }
        .saldo-box h2 { font-size: 14px; opacity: 0.9; margin-bottom: 8px; }
        .saldo-valor { font-size: 48px; font-weight: 700; }
        .saldo-label { font-size: 13px; opacity: 0.8; }
        .equivalente {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .equivalente strong { color: #1a73e8; font-size: 18px; }
        .extrato h4 { color: #333; margin-bottom: 12px; font-size: 14px; }
        .mov-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }
        .mov-positivo { background: #e8f5e9; color: #2e7d32; }
        .mov-negativo { background: #fce4ec; color: #c62828; }
        .mov-pontos { font-weight: 700; }
        .error { color: #e53935; background: #fce4ec; padding: 12px; border-radius: 8px; margin-top: 15px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <h1>CLIVER CORRETORA</h1>
            <p>Programa de Pontos de Proteção</p>
        </div>
        <div class="input-group">
            <label>Digite seu CPF para consultar</label>
            <input type="text" id="cpfInput" placeholder="Apenas números (ex: 12345678901)" maxlength="11">
        </div>
        <button onclick="consultar()">Consultar Meus Pontos</button>
        <div id="resultado"></div>
    </div>
    <script>
        const KEY = 'programaPontosProtecao_v1';
        document.getElementById('cpfInput').addEventListener('keydown', function(e) {
            if(e.key === 'Enter') consultar();
        });
        function consultar() {
            const cpf = document.getElementById('cpfInput').value.replace(/\D/g, '');
            const div = document.getElementById('resultado');
            if(!cpf) { div.innerHTML = '<div class="error">Por favor, informe seu CPF.</div>'; return; }
            const raw = localStorage.getItem(KEY);
            if(!raw) { div.innerHTML = '<div class="error">Nenhum dado encontrado. Fale com seu corretor para configurar o portal.</div>'; return; }
            const dados = JSON.parse(raw);
            const cl = dados.clientes.find(c => c.cpf === cpf);
            if(!cl) { div.innerHTML = '<div class="error">CPF não encontrado. Verifique com seu corretor se seu cadastro está ativo.</div>'; return; }
            const movs = (dados.movimentacoes || []).filter(m => m.cpf === cpf);
            const saldo = movs.reduce((acc, m) => acc + (m.pontos || 0), 0);
            const positivos = movs.filter(m => m.pontos > 0);
            const negativos = movs.filter(m => m.pontos < 0);
            let itensHTML = '';
            [...movs].reverse().slice(0, 15).forEach(m => {
                const cls = m.pontos >= 0 ? 'mov-positivo' : 'mov-negativo';
                const sinal = m.pontos >= 0 ? '+' : '';
                itensHTML += `<div class="mov-item ${cls}"><span>${m.data} &mdash; ${m.tipo || 'movimento'}</span><span class="mov-pontos">${sinal}${m.pontos} pts</span></div>`;
            });
            div.innerHTML = `
                <div class="result">
                    <p style="color:#555; font-size:13px; margin-bottom:15px;">Olá, <strong>${cl.nome}</strong>! Seguro: ${cl.seguro}</p>
                    <div class="saldo-box">
                        <h2>Saldo de Pontos</h2>
                        <div class="saldo-valor">${saldo}</div>
                        <div class="saldo-label">pontos</div>
                    </div>
                    <div class="equivalente">
                        Equiv. a <strong>R$ ${(saldo/10).toFixed(2)}</strong> de desconto
                    </div>
                    <div class="extrato">
                        <h4>Extrato (últimos movimentos)</h4>
                        ${itensHTML || '<p style="color:#999;font-size:13px;">Nenhum movimento registrado.</p>'}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
